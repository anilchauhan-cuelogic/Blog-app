{% extends '::base.html.twig' %}

{% block body -%}
    <h1>Post list</h1>

    <table class="records_list">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td><a href="{{ path('post_details', { 'id': post.id }) }}">{{ post.title }}</a></td>
                <td>{{ post.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endblock %}
