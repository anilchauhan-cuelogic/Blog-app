{% extends '::base.html.twig' %}

{% block body -%}
    <div>
        <b>{{ post.title }}</b>
    </div>
    <div>
        {{ post.description }}    
    </div><br/>
    comments:
    {% if comments %}
        {% for comment in comments %}
            <div>
                {{ comment.getComment() }}    
            </div>
        {% endfor %}
    {% endif %}
    {{ form(form) }}
{% endblock %}
