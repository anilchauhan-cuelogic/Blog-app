{% extends '::base.twig.html' %}

{% block header -%}
    {% include "header.twig.html" %}
{% endblock %}

{% block body -%}
    <h1>User</h1>

    <table class="record_properties">
        <tbody>
            <tr>
                <th>Name</th>
                <td>{{ entity.firstname ~ ' ' ~ entity.lastname }}</td>
            </tr>
            <tr>
                <th>Emailid</th>
                <td>{{ entity.emailId }}</td>
            </tr>
        </tbody>
    </table>

        <ul class="record_actions">
    <li>
        <a href="{{ path('user') }}">
            Back to the list
        </a>
    </li>
    <li>
        <a href="{{ path('user_edit', { 'id': entity.id }) }}">
            Edit
        </a>
    </li>
    <li>{{ form(delete_form) }}</li>
</ul>
{% endblock %}
