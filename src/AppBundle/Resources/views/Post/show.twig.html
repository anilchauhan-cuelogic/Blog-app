{% extends '::base.twig.html' %}

{% block header -%}
    {% include "header.twig.html" %}
{% endblock %}

{% block body -%}
    <h1>Post</h1>

    <table class="record_properties">
        <tbody>
           
            <tr>
                <th>Title:</th>
                <td>{{ entity.title }}</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>{{ entity.description }}</td>
            </tr>
           
        </tbody>
    </table>
    {{ form(delete_form) }}

    
    <a href="{{ path('post') }}">
        <button >Back</button>
    </a>
    <a href="{{ path('post_edit', { 'id': entity.id }) }}">
        <button >Edit</button>
    </a>   
    
    
{% endblock %}
